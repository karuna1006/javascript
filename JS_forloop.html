<!DOCTYPE html>
<head>
<title>JS FORLOOP</title> 
</head>
<body>
<script type="text/javascript">
	

	var m = [["blue",2],["green",3],["red",4]];
	for(x=0;x<m.length;x++){

		for(y=0;y<m[y].length;y++)
		{
			document.write(m[x][y]);

		document.write("<br/>");
	}


	}




</script>
</body>
</html>
