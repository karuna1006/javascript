<!DOCTYPE html>
<head>
<title>JS IF ELSE</title> 
</head>
<body>
	
<script type="text/javascript">
	var kar = 10;
	if(kar < 10){

		document.write("smaller"+ kar);

	}	
	
	else if(kar == 10){

		document.write("equal"+kar);
	}
	else{

		document.write("greater"+kar);
	}


</script>
</body>
</html>
